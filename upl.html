<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <title>Automatic Subtitle Generator.</title>
</head>
<body>
    <form action={{act}} method="post" class="container" enctype="multipart/form-data">
        {% if method %}
        <div class='row'>
        <label for="basic-url" class="form-label">Upload File Here :</label> 
        <input type="file" name="the_file" id="Vid" class='form-control'>
        </div>
        <div class='row'>
        <input type="submit" value="Generate Transcript" class='btn btn-primary'>
        </div>
    </form>
    {%else %}
    <div class='container'>
    <a href={{link}} class="btn btn-primary" style="margin-top:5em;margin-left: 20em;width:20%;" download>Subtitled Video</a></div>
    {% endif %}
</body>
</html>
